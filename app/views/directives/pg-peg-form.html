<form class="peg-form">
  <input name="index" ng-model="c.peg.index" type="number" />
  <input name="peg" ng-model="c.peg.peg" type="checkbox" />
  <input name="date" ng-model="c.peg.date" />
  <input name="value" ng-model="c.peg.value" type="number" />
  <button ng-click="c.click()"><span ng-bind="c.peg.peg ? 'peg' : 'item'"></button>
</form>
